<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find a Store - Starbucks Philippines</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bg-white shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-light container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/SB.png" alt="Starbucks Logo" height="40" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
            <li class="nav-item"><a class="nav-link" href="rewards.html">Rewards</a></li>
            <li class="nav-item"><a class="nav-link" href="gift-cards.html">Gift Cards</a></li>
            <li class="nav-item"><a class="nav-link" href="find-store.html">Find a Store</a></li>
          </ul>
          <div class="d-flex ms-lg-3">
            <a href="sign-in.html" class="btn btn-outline-success me-2">Sign In</a>
            <a href="join-now.html" class="btn btn-success">Join Now</a>
          </div>
      </div>
    </nav>
  </header>
  <main class="container py-5">
    <h1>Find a Store</h1>
    <form id="store-locator-form" class="d-flex gap-2 align-items-center mb-3">
      <input type="text" id="location-input" class="form-control" placeholder="Enter your location" />
      <button id="search-button" class="btn btn-success" type="submit">Search</button>
    </form>
    <div id="store-results" class="mt-3">Enter a location and click Search to find nearby Starbucks stores.</div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
